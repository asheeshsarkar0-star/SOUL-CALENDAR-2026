@keyframes fadeUp{
from{opacity:0;transform:translateY(40px)}

}

}

color:#000;
}

/* SECTION */
section{padding:80px 8%;}
.section-title{
text-align:center;
font-size:2rem;
color:var(--gold);
margin-bottom:50px;
}

/* CALENDAR */
.calendar{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(300px,1fr));
gap:35px;
}
.month{
background:linear-gradient(145deg,rgba(255,255,255,.05),rgba(0,0,0,.7));
backdrop-filter:blur(6px);
padding:25px;
border-radius:20px;
border:1px solid rgba(255,255,255,.08);
transition:.4s;
}
.month:hover{
transform:translateY(-10px) scale(1.02);
box-shadow:0 25px 60px rgba(0,0,0,.9);
}
.month h3{
margin:0 0 10px;
color:var(--gold);
font-size:1.4rem;
}
.shayari{
font-size:.95rem;
line-height:1.8;
opacity:.9;
margin-bottom:12px;
animation:textFade 1.5s ease;
}
@keyframes textFade{
from{opacity:0}
to{opacity:1}
}

/* DATES */
.dates{
display:grid;
grid-template-columns:repeat(7,1fr);
gap:6px;
}
.date{
background:#1f1f1f;
padding:6px;
text-align:center;
border-radius:6px;
font-size:.75rem;
}
.festival{
background:var(--gold);
color:#000;
font-weight:bold;
}

/* FOOTER */
footer{
text-align:center;
padding:35px;
font-size:.8rem;
opacity:.7;
background:#0b0b0b;
}
